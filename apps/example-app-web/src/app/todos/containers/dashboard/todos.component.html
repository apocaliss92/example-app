<div [nzGutter]="[10, 10]" nz-row nzAlign="top" nzJustify="center">
  <ng-container *ngrxLet="adding$; let adding">
    <div nz-col nzSpan="10">
      <ng-container *ngrxLet="todosNotDone$; let todosNotDone">
        <nz-list [nzLoading]="adding" nzFooter="Elements: {{todosNotDone.length}}" nzHeader="To Do">
          <nz-list-item *ngFor="let item of todosNotDone">
            <nz-list-item-meta>
              <nz-list-item-meta-title>
                <a (click)="delete(item)" title="delete Todo"><i nz-icon nzTheme="twotone" nzTwotoneColor="#eb2f96"
                                                                 nzType="delete"></i></a>     {{item.title}}
              </nz-list-item-meta-title>
            </nz-list-item-meta>
            {{item.description}}
            <ul nz-list-item-actions>
              <nz-list-item-action><a (click)="markAsDone(item)" title="check todo as done"><i nz-icon
                                                                                               nzTheme="twotone"
                                                                                               nzType="close-square"
              ></i></a></nz-list-item-action>
            </ul>
          </nz-list-item>
        </nz-list>

      </ng-container>
    </div>

    <div nz-col nzSpan="10">
      <ng-container *ngrxLet="todosDone$; let todosDone">
        <nz-list [nzLoading]="adding" nzFooter="Elements: {{todosDone.length}}" nzHeader="Done">
          <nz-list-item *ngFor="let item of todosDone">
            <nz-list-item-meta>
              <nz-list-item-meta-title>
                <a (click)="delete(item)" title="delete Todo"><i nz-icon nzTheme="twotone" nzTwotoneColor="#eb2f96"
                                                                 nzType="delete"></i></a>     {{item.title}}
              </nz-list-item-meta-title>
            </nz-list-item-meta>
            {{item.description}}
            <ul nz-list-item-actions>
              <nz-list-item-action><a (click)="markAsNotDone(item)"><i nz-icon nzTheme="twotone"
                                                                       nzTwotoneColor="#52c41a"
                                                                       nzType="check-square"></i></a>
              </nz-list-item-action>
            </ul>
          </nz-list-item>
        </nz-list>

      </ng-container>
    </div>

    <div nz-col nzSpan="20">
      <form [formGroup]="formGroup" [nzLayout]="'inline'" nz-form>
        <div class="flex-row" nz-row nzAlign="middle" nzJustify="center">

          <div nz-col nzSpan="8">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <input formControlName="title" nz-input placeholder="Title"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="8">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group>
                  <textarea formControlName="description" nz-input placeholder="Description...." rows="2"></textarea>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-control>
                <button (click)="addTodo()" [disabled]="!formGroup.valid || adding" nz-button nzType="primary">Add
                  ToDo
                </button>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </div>
  </ng-container>

</div>
