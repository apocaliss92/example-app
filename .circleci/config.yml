version: 2.1

orbs:
  heroku: circleci/heroku@1.2.4

jobs:
  publish-github-release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=v.$PROJECT_VERSION.<< pipeline.number >>
            git config --global user.email circleci@circleci
            git config --global user.name CircleCI
            git remote set-url origin https://$CIRCLE_PROJECT_USERNAME:$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git
            npm version $PROJECT_VERSION.<< pipeline.number >> --message "[skip ci] Update to version %s"
            git push origin HEAD:$CIRCLE_BRANCH && git push --tags
  heroku-deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh
      - run:
          command: |
            git push heroku master:master
  #  heroku-deploy:
  #    executor: heroku/default
  #    steps:
  #      - checkout
  #      - heroku/install
  #      - heroku/deploy-via-git
  lint_and_test:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run:
          name: Install local dependencies
          command: npm install
      - save_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Testing
          command: npm run test
      #      - run:
      #          name: End to End Test
      #          command: npm run e2e

workflows:
  version: 2.1
  main:
    jobs:
      #      - lint_and_test:
      #            filters:
      #              branches:
      #                only:
      #                  - master
      - publish-github-release:
          #          requires:
          #            - lint_and_test
          filters:
            branches:
              only:
                - master
      - heroku-deploy:
          #          requires:
          #            - lint_and_test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
